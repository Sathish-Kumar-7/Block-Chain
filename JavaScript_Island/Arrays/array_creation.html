<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Creation</title>
</head>
<body>
    <p id="creation"></p>
</body>
    <script type="text/javascript">
            let array = ["Apple","Banana","Orange"];
            array  = new Array("Apple","Banana","Orange");
            document.getElementById('creation').innerHTML = array;
    </script>

</html>
